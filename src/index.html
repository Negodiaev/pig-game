<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="board">
      <div id="player-1" class="player player--active">
        <h2 id="player-title-1" class="title player__title">Player 1</h2>
        <p id="player-total-1" class="total player__total">0</p>
        <div class="score">
          <h3 class="subtitle">Current</h3>
          <p id="current-1" class="current">0</p>
        </div>
      </div>
      <div id="player-2" class="player">
        <h2 id="player-title-2" class="title player__title">Player 2</h2>
        <p id="player-total-2" class="total player__total">0</p>
        <div class="score">
          <h3 class="subtitle">Current</h3>
          <p id="current-2" class="current">0</p>
        </div>
      </div>
      <img src="dice-1.svg" id="dice-1" class="dice board__dice hidden" draggable="false" alt="Dice 1" />
      <img src="dice-2.svg" id="dice-2" class="dice board__dice hidden" draggable="false" alt="Dice 2" />
      <img src="dice-3.svg" id="dice-3" class="dice board__dice hidden" draggable="false" alt="Dice 3" />
      <img src="dice-4.svg" id="dice-4" class="dice board__dice hidden" draggable="false" alt="Dice 4" />
      <img src="dice-5.svg" id="dice-5" class="dice board__dice hidden" draggable="false" alt="Dice 5" />
      <img src="dice-6.svg" id="dice-6" class="dice board__dice hidden" draggable="false" alt="Dice 6" />
      <button class="btn board__btn board__btn--new">🏁 New game</button>
      <button class="btn board__btn board__btn--roll">🎲 Roll dice</button>
      <button class="btn board__btn board__btn--hold">💾 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
