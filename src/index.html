<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="board">
      <div class="player player--active">
        <h2 class="title player__title">Player 1</h2>
        <p class="total player__total">0</p>
        <div class="score">
          <h3 class="subtitle">Current</h3>
          <p class="current">0</p>
        </div>
      </div>
      <div class="player">
        <h2 class="title player__title">Player 2</h2>
        <p class="total player__total">0</p>
        <div class="score">
          <h3 class="subtitle">Current</h3>
          <p class="current">0</p>
        </div>
      </div>
      <img src="img/dice-1.svg" class="dice board__dice hidden" alt="Dice 1" />
      <img src="img/dice-2.svg" class="dice board__dice hidden" alt="Dice 2" />
      <img src="img/dice-3.svg" class="dice board__dice hidden" alt="Dice 3" />
      <img src="img/dice-4.svg" class="dice board__dice hidden" alt="Dice 4" />
      <img src="img/dice-5.svg" class="dice board__dice" alt="Dice 5" />
      <img src="img/dice-6.svg" class="dice board__dice hidden" alt="Dice 6" />
      <button class="btn board__btn board__btn--new">🏁 New game</button>
      <button class="btn board__btn board__btn--roll">🎲 Roll dice</button>
      <button class="btn board__btn board__btn--hold">💾 Hold</button>
    </main>
  </body>
</html>
